<!DOCTYPE html>
<html>
<head>
<link rel="StyleSheet" href="mc.css" type="text/css" title="cse4413" media="screen, print"/>
<meta charset="UTF-8">
<title>Calculator by 4413-23s</title>
</head>
<body>
<header>
	<h3>Loan Calculator by 4413-23s</h3>
	

	
</header>
<section>
<fieldset>
	<legend>Calculator</legend>
	<article>
		<form action='Osap' method='get' class='osapForm'>
		
		<label for="principal">Principal<br/>
		<small>(total loan amount after studies)</small></label>
		<input id='principal' name='principal' type="number" step='0.01'/><br/>

		<label for="interestInput">Annual Interest Rate</label>
		<input id='interestInput' name='interest' type="number" step='0.01'/><br />

		<label for="periodInput">Payment Period<br/>
		<small>(total number of months)</small></label>
		<input id='periodInput' name='period' type="number" step='1'/><br />

 		<button   type="submit"  >Calculate</button>  
<!--         <input type="submit" value='Calculatez' id='butt'> -->
		</form>
	</article>
</fieldset>
</section>

<footer>
<aside>
	<img alt="" src="https://lassonde.yorku.ca/wp-content/themes/lassonde/images/Lassonde-YorkU-Logo-RGB.svg"
	width="100" height="60"/>
	<h5><strong><i>York University</i></strong></h5>
	
</aside>
</footer>
</body>
</html>
