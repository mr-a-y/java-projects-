<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Volume Calculator</title>
<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('error-message').textContent = 'No negative numbers allowed.';
            document.getElementById('error-message').style.display = 'block';
        }
    };
</script>
<style>
    #error-message {
        display: none;
        color: black;
        font-weight: bold;
    }
</style>
</head>
<body>
    <article>
        <div id="error-message"></div>
        <form action='Add' method='get' class='Add'>
            <label for="a_value">A:</label>
            <input id='a_value' name='a_value' type="number" step='0.01'/><br/>

            <label for="b_value">B:</label>
            <input id='b_value' name='b_value' type="number" step='0.01'/><br />

            <label for="c_value">C:</label>
            <input id='c_value' name='c_value' type="number" step='0.01'/><br />

            <button type="submit">Calculate</button>
        </form>
    </article>
</body>
</html>
